server:
  port:  9191
  servlet:
    context-path: /QUOTEPRO
  
spring:
  application:
    name: QUOTEPRO
  mvc:
    view:
      prefix: /WEB-INF/view/
      suffix: .jsp
  
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL} # Replace with environment variable
    username: ${SPRING_DATASOURCE_USERNAME} # Replace with environment variable
    password: ${SPRING_DATASOURCE_PASSWORD}
    
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 20000
      connection-init-sql: SET SESSION TRANSACTION ISOLATION LEVEL READ UNCOMMITTED
      auto-commit: true
      
    tomcat:
     default-auto-commit: true
     max-active: 10
     min-idle: 5
     max-wait: 10000
     maxAge: 600000
     test-on-connect: true
     test-on-borrow: true
     test-on-return: false
     removeAbandoned: true
     removeAbandonedTimeout: 60
     minEvictableIdleTimeMillis: 60000
     initial-size: 5
     jmxEnabled: true
     log-abandoned: true
     test-while-idle: true
     time-between-eviction-runs-millis: 60000
     validation-interval: 30000
     abandon-when-percentage-full: 75
     jdbc-interceptors: ResetAbandonedTimer
         
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  
  task:
    scheduling:
      pool:
        size: 5

